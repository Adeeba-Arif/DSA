<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting and Searching</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sorting and Searching</h1>

    <label for="inputField">Enter elements of the array separated by spaces:</label>
    <input type="text" id="inputField" placeholder="e.g., 64 25 12 22 11">

    <button onclick="insertionSort()">Insertion Sort</button>
    <button onclick="bubbleSort()">Bubble Sort</button>
    <button onclick="selectionSort()">Selection Sort</button>

    <label for="searchValue">Enter a number to search:</label>
    <input type="text" id="searchValue" placeholder="Enter a number">

    <button onclick="linearSearch()">Linear Search</button>
    <button onclick="binarySearch()">Binary Search</button>

    <div id="output"></div>
  </div>

  <script src="code.js"></script>
</body>
</html>
